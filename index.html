<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My First Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 20px;
      }
      button {
        padding: 10px 20px;
        background: #2481cc;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Привет, это мой Mini App!</h1>
    <button id="mainButton">Сказать "Привет" в чат</button>

    <script>
      // Инициализируем объект WebApp
      const tg = window.Telegram.WebApp;
      tg.expand(); // Разворачиваем приложение на весь экран

      const btn = document.getElementById("mainButton");
      btn.addEventListener("click", () => {
        tg.sendData("Кнопка нажата!"); // Отправляем данные боту
        tg.close(); // Закрываем приложение
      });
    </script>
  </body>
</html>
